<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />

  <body>
    <div id="root">
      <div id="background">
        <canvas width="1526" height="764"></canvas>
      </div>
      <!-- Header Section -->
      <header>
        <div class="header_content">
          <h1>
            <span>4</span>
            <span>M</span>
            <span>E</span>
            <span>M</span>
            <span>E</span>
          </h1>
          <button id="hamburger">
            <div class="ham_txt">Menu</div>
            <div class="ham_txt">Close</div>
            <div class="icon">
              <span class="ham_bar top"></span>
              <span class="ham_bar middle"></span>
              <span class="ham_bar bottom"></span>
            </div>
          </button>
          <nav>
            <div class="nav_wrapper">
              <div class="nav_wrapper_content">
                <h1>Content Goes here...</h1>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <main>

          <div class="container">
            <div class="contact_content">
              <div class="contact">

                </div>

                  <canvas class="CanvasDots"></canvas>
                </div>
              </div>
              <div class="contact">
                <div class="contact_inner_content">
                  <div class="contact_wrap">
                    <div class="wrap_icon">
                      <img
                        src="https://baseone.uk/wp-content/uploads/2022/08/icon-contact1.svg"
                        alt="location"
                      />
                    </div>
                    <div class="wrap_info">
                      <h3>Address</h3>
                      <p>
                        Bangalore<br />National Skill Training Institute, Outer Ring Road
                        Yeswanthpur<br />

                    </div>
                  </div>
                  <div class="contact_wrap">
                    <div class="wrap_icon">
                      <img
                        src="https://baseone.uk/wp-content/uploads/2022/08/icon-contact2.svg"
                        alt="phone"
                      />
                    </div>
                    <div class="wrap_info">
                      <h3>Phone</h3>
                      <p>+91-7696826930</p>
                    </div>
                  </div>
                  <div class="contact_wrap">
                    <div class="wrap_icon">
                      <img
                        src="https://baseone.uk/wp-content/uploads/2022/08/icon-contact3.svg"
                        alt="mail"
                      />
                    </div>
                    <div class="wrap_info">
                      <h3>Mail</h3>
                      <p>Shubhamsaab2002@gmail.com</p>
                    </div>
                  </div>
                  <div class="contact_wrap">
                    <div class="wrap_icon">
                      <img
                        src="https://baseone.uk/wp-content/uploads/2022/08/icon-contact4.svg"
                        alt="Socials"
                      />
                    </div>
                    <div class="wrap_info">
                      <h3>Follow us</h3>
                      <div class="socials">
                        <div class="social_icon">
                          <a href="https://instagram.com/arjun__singh100?igshid=YmMyMTA2M2Y=" target="popupWindow">
                            <i class="bx bxl-instagram"></i>
                          </a>
                        </div>
                        <div class="social_icon">
                          <a href="https://twitter.com/yourbrdrr" target="popupWindow">
                            <i class="bx bxl-twitter"></i>
                          </a>
                        </div>
                        <div class="social_icon">
                          <a href=""target="popupWindow">
                            <i class="bx bxl-linkedin"></i>
                          </a>
                        </div>
                         <div class="social_icon">
                            <a href=""target="popupWindow">

                          </div>

                          </div>
